<!DOCTYPE html>
<html>
<head>
    <title>비교 연산자</title>
</head>
<body>
<script>
    let x = 5;
    let y = '5';

    console.log("x == y:", x == y);   // true
    console.log("x === y:", x === y); // false
    console.log("x != y:", x != y);   // false
    console.log("x !== y:", x !== y); // true
    console.log("x > 3:", x > 3);     // true
</script>
</body>
</html>

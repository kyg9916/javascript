<!DOCTYPE html>
<html>
<head>
    <title>산술 연산자</title>
</head>
<body>

<h1> F12 를 눌러 콘솔을 확인</h1>

<script>
    let a = 10;
    let b = 3;

    console.log("a + b =", a + b);
    console.log("a - b =", a - b);
    console.log("a * b =", a * b);
    console.log("a / b =", a / b);
</script>
</body>
</html>

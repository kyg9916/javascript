    // --- unshift 매서드 ---

    let fruits = ['바나나', '딸기', '포도']; // 현재 과일 목록

    console.log("현재 과일 목록:", fruits); // 현재 과일 목록 확인

    // '사과'를 배열의 맨 앞에 추가
    fruits.unshift('사과');

    console.log("사과 추가 후 과일 목록:", fruits); // '사과'가 추가된 목록 확인

    // '망고'도 맨 앞에 추가해 볼까요?
    fruits.unshift('망고');

    console.log("망고 추가 후 과일 목록:", fruits); // '망고'가 추가된 목록 확인

    // 급식 미니 게임

    let lunch = ["영희", "민수", "지훈", "은서", "하준"];
    console.log("--- 급식 줄서기 미니게임 ---");
    console.log("점심시간이 되었습니다! 현재 줄:", lunch);

    // 1. 새치기 (unshift): '철수'가 줄 맨 앞에 선다.
    lunch.unshift("철수");
    console.log("1. '철수'가 새치기합니다:", lunch);

    // 2. 급식받기 (shift): 맨 앞의 '철수'가 급식을 받는다.
    let getLunch = lunch.shift();
    console.log("2. '" + getLunch + "'가 급식을 받았습니다.", lunch);

    // 3. 줄서기 (push): '보람'이 줄 맨 뒤에 선다.
    lunch.push("보람");
    console.log("3. '보람'이 줄 맨 뒤에 섰습니다:", lunch);

    // 4. 떠나기 (pop): 마지막에 서 있던 '보람'이 줄을 떠난다.
    let leaveLine = lunch.pop();
    console.log("4. '" + leaveLine + "'가 줄을 떠났습니다.", lunch);

    console.log("--- 최종 급식 줄 상태 ---");
    console.log(lunch);

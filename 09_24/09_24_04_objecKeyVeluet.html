<script>

    // 1. Object.keys() 를 통해 객체를 가져오기

    let friend = {

        name: "철수",
        age: 15,
        school: "코딩중학교"

    };

    // 객체의 모든 속성을 가져오기
    let friendkeys = Object.keys(friend);
    console.log(friendkeys); // name, age, school 이 출력이 됨

    // 2. Object.velues() 를 통해 객체의 모든 값을 가져와 배열로 변환하기

    let fruitPrices = {
        apple: 1500,
        banana: 2000,
        orange: 1000,
        grape: 3000
    };

    // fruitPrices 객체의 모든 값(가격)들을 배열로 가져오기
    let prices = Object.values(fruitPrices);

    console.log(prices); // [1500, 2000, 1000, 3000]

    // 3. 배열 비교하기

    let arr1 = [1, 2, 3];
    let arr2 = [1, 2, 3];
    let arr3 = arr1; // arr3는 arr1과 같은 메모리 주소를 가리킴

    console.log(arr1 == arr2);  // false (내용은 같지만, 메모리 주소가 다름)
    console.log(arr1 === arr2); // false (내용은 같지만, 메모리 주소가 다름)
    console.log(arr1 == arr3);  // true (arr3가 arr1과 같은 메모리 주소를 가리킴)
    console.log(arr1 === arr3); // true (arr3가 arr1과 같은 메모리 주소를 가리킴)

    // 4. 배열 재대로 비교하기

    function areArraysEqual(arrA, arrB) {
        // 1. 먼저 두 배열의 길이가 같은지 확인
        if (arrA.length !== arrB.length) {
            return false; // 길이가 다르면 무조건 다른 배열
        }

        // 2. 길이가 같으면, 각 요소를 하나씩 비교
        for (let i = 0; i < arrA.length; i++) {
            if (arrA[i] !== arrB[i]) {
                return false; // 하나라도 다른 요소가 있으면 다른 배열
            }
        }

        // 모든 검사를 통과했으면 같은 배열
        return true;
    }

    let a1 = [1, 2, 3];
    let a2 = [1, 2, 3];
    let a3 = [1, 2, 4];
    let a4 = [1, 2, 3, 4];

    console.log('--- 배열 검사 start ---')
    console.log(areArraysEqual(a1, a2)); // true
    console.log(areArraysEqual(a1, a3)); // false
    console.log(areArraysEqual(a1, a4)); // false
    console.log('--- 배열 검사 end ---')

    // 4. 배열을 내용물로 비교하는 함수

    let scores1 = [90, 85, 92];
    let scores2 = [90, 85, 92];
    let scores3 = [90, 85, 95];
    let scores4 = [90, 85]

    function areArraysContentEqual(arrA, arrB) { // 두 배열의 값을 받는다.
        if (arrA.length !== arrB.length) { // 배열의 길이가 같지 않다면
            return false; // false 를 반환한다.
        }
        for (let i = 0; i < arrA.length; i++) { // for 문을 이용해 length 매서드를 통해 길이를 반복한다.
            if (arrA[i] !== arrB[i]) { // 그 길이가 arrA[i] 와 arrB[i] 두 파라미터의 값이 같지 않다면
                return false; // false 를 반환한다.
            }
        }
        return true; // 그 모든 것이 아니라면 같다.
    }

    console.log("areArraysContentEqual(scores1, scores2):", areArraysContentEqual(scores1, scores2)); // true
    console.log("areArraysContentEqual(scores1, scores3):", areArraysContentEqual(scores1, scores3)); // false
    console.log("areArraysContentEqual(scores1, scores4):", areArraysContentEqual(scores1, scores4)); // false

    // 복잡해 보여도 한줄씩 해석해보자.

</script>

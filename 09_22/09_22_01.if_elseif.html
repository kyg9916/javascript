<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement Example</title>
</head>
<body>
<h1>If 조건문 예제</h1>

<script>
    // 학생의 점수
    let score = 75; // 75점이라고 가정해 봅시다.

    // 만약 (점수가 60점 이상이면) { "합격입니다!"를 출력해라 }
    if (score >= 60) {
        console.log("합격입니다!"); // 이 코드가 실행됩니다.
    }
    else {
        console.log("불합격 입니다.")
    }

    console.log("프로그램이 종료되었습니다."); // 이 코드는 항상 실행됩니다.
</script>
</body>
</html>

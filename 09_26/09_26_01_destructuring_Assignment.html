<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구조 분해 할당</title>
</head>
<body>

<h1> 구조 분해 할당 F12 를 눌러서 확인 </h1>

</body>

<script>


    let fruits = ["사과", "바나나", "오렌지"];

    // 기존 방식
    let apple = fruits[0];
    let banana = fruits[1];
    let orange = fruits[2];

    console.log(apple);
    console.log(banana);
    console.log(orange);

    /*// 구조 분해 할당 방식
    let [apple, banana, orange] = fruits; // 변수 fruits를 다시 선언하지 않음

    console.log(apple);
    console.log(banana);
    console.log(orange);*/

    // 2. 배열의 일부 값만 가지고 오기.

    let colors = ["빨강", "주황", "노랑", "초록"];
    let [red, , yellow] = colors; // 주황색은 건너뛰고 빨강과 노랑만 가져왔어요.

    console.log(red);    // 출력: 빨강
    console.log(yellow); // 출력: 노랑

    // 3 ... rest

    let numbers = [1, 2, 3, 4, 5];
    let [first, second, ...rest] = numbers; // 첫 번째와 두 번째를 제외한 나머지를 rest 배열에!

    console.log(first);  // 출력: 1
    console.log(second); // 출력: 2
    console.log(rest);   // 출력: [3, 4, 5] (나머지 값들이 새로운 배열로 묶임?)

    // 4. 배열의 기본 값을 설정하기.

    let ranks = ["금메달", "은메달"];
    let [gold, silver, bronze = "노메달"] = ranks; // 동메달이 없으면 "노메달"로!

    console.log(gold);   // 출력: 금메달
    console.log(silver); // 출력: 은메달
    console.log(bronze); // 출력: 노메달

    // 5. 객체 구조 분할 할당

    let user = {
    name: "김철수",
    age: 15,
    job: "학생"
};

    let userName = user.name;
    let userAge = user.age;
    let userJob = user.job;

    console.log(userName); // 출력: 김철수
    console.log(userAge);  // 출력: 15
    console.log(userJob);  // 출력: 학생`

    let userTwo = {
        name: "김철수",
        age: 15,
        job: "학생"
    };

    let {name, age, job} = userTwo; // 한 줄로 깔끔하게!

    console.log(name); // 출력: 김철수
    console.log(age);  // 출력: 15
    console.log(job);  // 출력: 학생

    // 6. 클론을 이용하여 다른 이름으로 변수 만들기

    let product = {
        productName: "노트북",
        price: 1200000
    };

    let {productName: pName, price: pPrice} = product; // productName을 pName으로, price를 pPrice로!

    console.log(pName);  // 출력: 노트북
    console.log(pPrice); // 출력: 1200000

    // 7. 객체구조분해의 기본값 설정

    let movie = {
        title: "스파이더맨",
        year: 2021
    };

    let {title, year, director = "정보 없음"} = movie; // director 키가 없으면 "정보 없음"으로!

    console.log(title);    // 출력: 스파이더맨
    console.log(year);     // 출력: 2021
    console.log(director); // 출력: 정보 없음

    // 8. 중첩된 객체구조분해

    let student = {
        id: 101,
        details: {
            nameTwo: "박영희",
            grade: "중3"
        },
        school: "아름중학교"
    };

    let {id, details: {nameTwo, grade}, school} = student; // details 객체 안의 name과 grade도 한 번에!

    console.log(id);    // 출력: 101
    console.log(nameTwo);  // 출력: 박영희
    console.log(grade); // 출력: 중3
    console.log(school);// 출력: 아름중학교

    // 9. 실습 예제

    // 1. 배열 구조 분해 할당 예제
    console.log("--- 배열 구조 분해 할당 ---");
    let teachers = ["김선생", "이선생", "박선생"];

    // 기본 사용법
    let [teacherA, teacherB, teacherC] = teachers;
    console.log(`기본: ${teacherA}, ${teacherB}, ${teacherC}`); // 출력: 기본: 김선생, 이선생, 박선생

    // 일부 값만 가져오기 (건너뛰기)
    let [, secondTeacher, ,] = teachers; // 두 번째 값만 가져오기
    console.log(`두 번째 선생님: ${secondTeacher}`); // 출력: 두 번째 선생님: 이선생

    // 나머지 값 한 번에 가져오기
    let [mainTeacher, ...subTeachers] = teachers;
    console.log(`담임 선생님: ${mainTeacher}, 부 담임 선생님들: ${subTeachers}`); // 출력: 담임 선생님: 김선생, 부 담임 선생님들: 이선생,박선생

    // 기본값 설정
    let students = ["민수", "영희"];
    let [student1, student2, student3 = "새로운 학생"] = students;
    console.log(`학생들: ${student1}, ${student2}, ${student3}`); // 출력: 학생들: 민수, 영희, 새로운 학생


    // 2. 객체 구조 분해 할당 예제
    console.log("\n--- 객체 구조 분해 할당 ---");
    let myInfo = {
        nickname: "자바스크립트초보",
        age1: 15,
        city: "서울"
    };

    // 기본 사용법 (변수 이름이 키 이름과 같아야 해요)
    let {nickname, age1, city} = myInfo;
    console.log(`닉네임: ${nickname}, 나이: ${age1}, 도시: ${city}`); // 출력: 닉네임: 자바스크립트초보, 나이: 15, 도시: 서울

    // 다른 이름으로 변수 만들기
    let {nickname: myNick, age1: myAge} = myInfo;
    console.log(`내 닉네임: ${myNick}, 내 나이: ${myAge}`); // 출력: 내 닉네임: 자바스크립트초보, 내 나이: 15

    // 기본값 설정
    let game = {
        title1: "마인크래프트",
        genre: "샌드박스"
    };
    let {title1, genre, platform = "PC"} = game;
    console.log(`게임: ${title1}, 장르: ${genre}, 플랫폼: ${platform}`); // 출력: 게임: 마인크래프트, 장르: 샌드박스, 플랫폼: PC

    // 중첩된 객체 구조 분해
    let company = {
        name: "멋쟁이사자처럼",
        location: {
            country: "대한민국",
            address: "어딘가"
        },
        employees: 100
    };

    let {name: companyName, location: {country, address}, employees} = company;
    console.log(`회사 이름: ${companyName}, 나라: ${country}, 주소: ${address}, 직원 수: ${employees}`);
    // 출력: 회사 이름: 멋쟁이사자처럼, 나라: 대한민국, 주소: 어딘가, 직원 수: 100







</script>
</html>

<!DOCTYPE html>
<!--09_23_01_function.html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
<h1>함수 예제</h1>

<script>

    function hi() {
        console.log("안녕하세요")
    }

    hi();

    function addNumbers() {
        let num1 = 10;
        let num2 = 20;
        let sum = num1 + num2;
        console.log("두 숫자의 합: " + sum);
    }

    addNumbers();

</script>

</body>
</html>

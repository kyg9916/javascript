<!DOCTYPE html>
<!--09_23_06_arrow_function-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표함수</title>
</head>
<body>
<h1>화살표함수</h1>
<h2>F12 를 눌러 확인</h2>

<script>

  // 1. 기존 function 키워드를 사용한 함수
  function add(a, b) {
    return a + b;
  }

  console.log("기존 함수:", add(5, 3)); // 출력: 기존 함수: 8

  // 2. 화살표 함수 - 기본 형태
  const subtract = (a, b) => {
    return a - b;
  };

  console.log("화살표 함수 (기본):", subtract(10, 4)); // 출력: 화살표 함수 (기본): 6

  // 3. 화살표 함수 - 매개변수가 하나일 때 괄호 생략 가능
  const double = number => {
    return number * 2;
  };

  console.log("화살표 함수 (매개변수 1개):", double(7)); // 출력: 화살표 함수 (매개변수 1개): 14

  // 4. 화살표 함수 - 함수 본문이 한 줄일 때 중괄호와 return 생략 가능
  const multiply = (a, b) => a * b;

  console.log("화살표 함수 (한 줄):", multiply(6, 3)); // 출력: 화살표 함수 (한 줄): 18

  // 5. 매개변수가 없을 때
  const sayHello = () => "안녕하세요!";

  console.log("화살표 함수 (매개변수 없음):", sayHello()); // 출력: 화살표 함수 (매개변수 없음): 안녕하세요!

  // 6. 객체를 반환할 때 (중괄호와 헷갈리지 않도록 괄호로 감싸기)
  const createUser = (name, age) => ({ userName: name, userAge: age });

  const user = createUser("철수", 15);
  console.log("화살표 함수 (객체 반환):", user); // 출력: 화살표 함수 (객체 반환): { userName: '철수', userAge: 15 }
  console.log("사용자 이름:", user.userName); // 출력: 사용자 이름: 철수

</script>
</body>
</html>

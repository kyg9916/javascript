<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault 예제</title>
    <style>
        body { padding: 20px; font-family: sans-serif; }
        a {
            font-size: 20px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>preventDefault()</h1>

<h2>링크 기본 동작 막기</h2>
<a href="https://www.google.com" id="myLink">이 링크를 클릭해도 구글로 이동하지 않는다!</a>
<p>아래 버튼을 누르면 링크 기본 동작 방지 기능이 해제.</p>
<button id="toggleLinkPreventDefault">링크 기본 동작 토글</button>

<h2>폼 제출 기본 동작 막기</h2>
<form id="myForm">
    <label for="username">이름:</label>
    <input type="text" id="username" name="username">
    <button type="submit">제출 (새로고침되지 않는다.)</button>
</form>

<script>
    const myLink = document.getElementById('myLink');
    const myForm = document.getElementById('myForm');
    const toggleButton = document.getElementById('toggleLinkPreventDefault');

    let isLinkPrevented = true; // 링크 기본 동작 방지 여부

    // 링크 클릭 이벤트
    function handleLinkClick(event) {
        if (isLinkPrevented) {
            event.preventDefault(); // 링크 기본 동작 (페이지 이동) 막기
            console.log('링크 클릭! (구글로 이동하지 않음)');
        } else {
            console.log('링크 클릭! (구글로 이동)');
        }
    }
    myLink.addEventListener('click', handleLinkClick);

    // 링크 기본 동작 토글 버튼 클릭 이벤트
    toggleButton.addEventListener('click', function() {
        isLinkPrevented = !isLinkPrevented; // 기본 동작 방지 여부 반전
        alert(`링크 기본 동작 방지: ${isLinkPrevented ? 'ON' : 'OFF'}`);
    });


    // 폼 제출 이벤트
    myForm.addEventListener('submit', function(event) {
        event.preventDefault(); // 폼 제출 기본 동작 (페이지 새로고침) 막기
        console.log('폼 제출됨! (페이지 새로고침되지 않음)');
        console.log('입력된 이름:', document.getElementById('username').value);
        // 여기에 원하는 다른 동작을 추가할 수 있어요 (예: AJAX로 데이터 전송)
    });

    // 링크를 클릭하거나 폼을 제출했을 때의 동작을 확인
</script>
</body>
</html>
